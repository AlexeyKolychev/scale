<div class="hs-btn btn pull-left {{ name }}" ng-class="getStatus(host)" ng-click="showModal(host, name)" tooltip="{{ name }}">
    <div class="hs-executing text-center">
        <div class="active" ng-show="host.active"><i class="fa fa-spinner fa-pulse"></i></div>
        <div class="icon">
            <b>{{ host.total }}</b>
        </div>
    </div>
    <!-- data-content="<div class='{{ host.hostname }}-area'></div>" -->
    <!-- <div class="hs-hostname">{{ host.hostname }}<div ng-repeat="job in host.executing" class="hs-executing pull-right"><i class="{{job.class}}"></i> </div>&nbsp;</div>
    <div class="hs-metadata">
        {{ host.etcheckin }}
        <br />
        {{ host.errors }} errors in {{ host.total }} jobs.
    </div> -->
</div>

<script type="text/ng-template" id="modalContentHosts.html">
    <div class="modal-header">
        <div class="row">
            <div class="col-xs-6"><h4 class="modal-title">Host: {{ name }}</h4></div>
            <div class="col-xs-6"><h6 class="pull-right">ET Since Checkin: {{host.time_since}}</h6></div>
        </div>
    </div>
    <div class="modal-body">
        <table class="table table-striped table-condensed">
            <thead>
              <tr>
                  <th>Hours</th>
                  <th>6</th>
                  <th>12</th>
                  <th>24</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                  <td>Success Rate</td>
                  <td>{{((host.total-host.error)/host.total*100).toFixed(1)}}%</td>
                  <td>{{((host.total-host.error)/host.total*100).toFixed(1)}}%</td>
                  <td>{{((host.total-host.error)/host.total*100).toFixed(1)}}%</td>
              </tr>
              <tr>
                  <td>Errors</td>
                  <td>{{host.error}}</td>
                  <td>{{host.error}}</td>
                  <td>{{host.error}}</td>
              </tr>
              <tr>
                  <td>Total</td>
                  <td>{{host.total}}</td>
                  <td>{{host.total}}</td>
                  <td>{{host.total}}</td>
              </tr>
            </tbody>
        </table>
        <div id="{{ name }}-chart-health" class="line-chart"></div>
    </div>
</script>
