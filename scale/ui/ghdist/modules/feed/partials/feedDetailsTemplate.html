<ais-header name="'Data Feed'" loading="loading" show-subnav="true" subnav-links="subnavLinks" hide-title="true"></ais-header>
<div class="row">
    <div class="col-xs-4 col-sm-3 col-lg-2">
        <h1 class="data-feed-title">Data Feed</h1>
    </div>
    <div class="col-xs-6 col-sm-7 col-lg-10 form-inline data-feed-form">
        <div class="form-group margin-right-lg">
            <label for="feedOptions">Feed</label>
            <select id="feedOptions" class="form-control input-sm" ng-model="selectedFeed" ng-change="changeFeedSelection()" ng-options="feed as feed.strike.title for feed in allFeeds">
                <!-- <option value="">---Please select a feed---</option> <!-- not selected / blank option --> -->
            </select>
        </div>
        <div class="form-group">
            <label class="radio-inline"><input type="radio" ng-model="useIngestTime" ng-change="changeIngestTimeSelection()" value="false">Data Time</label>
            <label class="radio-inline"><input type="radio" ng-model="useIngestTime" ng-change="changeIngestTimeSelection()" value="true">Ingest Time</label>
          </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ais-data-feed feed="selectedFeed"></ais-data-feed>
    </div>
</div>
