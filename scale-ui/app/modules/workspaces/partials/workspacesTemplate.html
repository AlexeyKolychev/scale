<ais-header hide-title="true" name="'Workspaces'" loading="loading" show-subnav="true" subnav-links="subnavLinks"></ais-header>
<div class="page-header">
    <h1>
        Workspaces
    </h1>
    <hr />
</div>

<div class="row">
    <div class="master-container" ng-class="masterClass" style="{{ containerStyle }}">
        <div class="master-content">
            <div class="master-controls text-right">
                    <button class="btn btn-sm" ng-show="!readonly" ng-class="addBtnClass" ng-click="newWorkspace()"><i class="fa" ng-class="addBtnIcon"></i> Create Workspace</button>
            </div>
            <ul class="list-unstyled" ng-show="!minimizeMaster">
                <li ng-repeat="workspace in workspaces" ng-class="{ active: activeWorkspace.id === workspace.id }" ng-click="loadWorkspace(workspace.id)">{{ workspace.title }}</li>
            </ul>
        </div>
    </div>
    <div class="detail-container" ng-class="detailClass" style="{{ containerStyle }}">
        <div class="text-center" ng-if="!activeWorkspace">
            <h2>Select a Workspace to view its details.</h2>
        </div>
        <div class="detail-content no-tabs" ng-if="activeWorkspace">
            <div class="row">
                <div class="col-xs-12 col-md-9">
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="wsName" class="sr-only">Name</label>
                                <input id="wsName" type="text" class="form-control" ng-model="activeWorkspace.name" placeholder="Name">
                                </input>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <div class="form-group">
                                <label for="wsTitle" class="sr-only">Title</label>
                                <input id="wsTitle" type="text" class="form-control" ng-model="activeWorkspace.title" placeholder="Title">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="wsDescription" class="sr-only">Description</label>
                                <input id="wsDescription" type="text" class="form-control" ng-model="activeWorkspace.description" placeholder="Description">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="wsBaseUrl" class="sr-only">Base URL</label>
                                <input id="wsBaseUrl" type="text" class="form-control" ng-model="activeWorkspace.base_url" placeholder="Base URL">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <!--<div class="form-group">-->
                                <div class="checkbox">
                                    <label for="wsActive">
                                        <input id="wsActive" type="checkbox" ng-model="activeWorkspace.is_active">
                                        Active
                                    </label>
                                </div>
                            <!--</div>-->
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-3 text-right">
                    <div class="btn-group btn-group-sm" ng-show="!readonly">
                        <button class="btn btn-default" ng-click="validateWorkspace()" ng-if="mode === 'edit' || mode === 'add'" tooltip-append-to-body="true" uib-tooltip="Validate"><i class="fa fa-check"></i></button>
                        <button class="btn" ng-class="saveBtnClass" ng-click="saveWorkspace()" ng-disabled="!activeWorkspace.modified" ng-if="mode === 'edit' || mode === 'add'" tooltip-append-to-body="true" uib-tooltip="Save Workspace" tooltip-placement="left"><i class="fa fa-save"></i></button>
                        <button class="btn btn-default" ng-click="cancelCreate()" ng-if="mode === 'add'" tooltip-append-to-body="true" uib-tooltip="Cancel" tooltip-placement="left"><i class="fa fa-ban"></i></button>
                        <button class="btn" ng-class="editBtnClass" ng-click="toggleEditMode()" ng-if="mode !== 'add'" tooltip-append-to-body="true" uib-tooltip="Edit Workspace" tooltip-placement="left"><i class="fa" ng-class="editBtnIcon"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<script type="text/ng-template" id="editWorkspace.html">
    <div>
        <div class="modal-header">
            <h3>Edit Workspace</h3>
        </div>
        <div class="modal-body">


            <div class="row">


            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="$close()">OK</button>
        </div>
    </div>
</script>
