<ais-header name="'Nodes'" loading="vm.loading"></ais-header>
<div class="row">
    <div class="col-xs-9">
        <div class="clearfix margin-bottom-md"></div>
        <div class="row">
            <div class="col-xs-12">
                <div class="grid-container">
                    <div ui-grid="vm.gridOptions" ui-grid-selection ui-grid-pagination ui-grid-resize-columns class="scale-grid"></div>
                </div>
                <ais-grid-pagination></ais-grid-pagination>
            </div>
        </div>
    </div>
    <div class="col-xs-3 text-center">
        <div ng-show="vm.loadingStatus" class="loading-component">
            <h4>
                <i class="fa fa-circle-o-notch fa-spin fa-2x"></i><br />
                Loading
            </h4>
        </div>
        <div class="node-health-container" ng-show="!vm.loadingStatus">
            <h3 class="no-margin">Node Health</h3>
            <ais-node-health data="vm.nodeStatus" duration="'PT3H'" show-description="true"></ais-node-health>
            <div class="margin-top-lg">
                <h5><b>Status Overview</b></h5>
                <ais-node-status-grid data="vm.nodeStatus" cell-size="10px"></ais-node-status-grid>
            </div>
        </div>
    </div>
</div>
