<ais-header name="'Jobs (' + gridOptions.totalItems + ')'" loading="loading" show-subnav="true" subnav-links="subnavLinks"></ais-header>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="grid-container">
                <div ui-grid="gridOptions" ui-grid-selection ui-grid-pagination ui-grid-resize-columns style="{{ gridStyle }}" class="scale-grid"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="showLog.html">
    <div>
        <div class="modal-header">
            <h3>{{ selectedJob }}</h3>
        </div>
        <div class="modal-body">
            <job-execution-log execution="jobExecution"></job-execution-log>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="$dismiss()">Close</button>
        </div>
    </div>
</script>
