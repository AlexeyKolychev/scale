<div ng-show="jobLogError" class="alert alert-danger text-center"><strong>{{ jobLogError }}</strong> {{ jobLogErrorStatus }}</div>
<div ng-show="!jobLogError">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="panel panel-error" ng-show="execLog.status === 'FAILED'">
                <div class="panel-heading">
                    <div class="panel-title">
                        <strong>{{ execLog.error.category }} Error: {{ execLog.error.title }}</strong>
                    </div>
                </div>
                <div class="panel-body">
                    {{ execLog.error.description }}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div ng-show="execLog.stdout" class="log">
                <h4>stdout <span class="label label-success" ng-show="execLog.is_finished">Finished</span></h4>
                <pre class="bash">{{ execLog.stdout }}</pre>
            </div>
        </div>
        <div class="col-xs-6">
            <div ng-show="execLog.stderr" class="log">
                <h4>stderr <span class="label label-success" ng-show="execLog.is_finished">Finished</span></h4>
                <pre class="bash">{{ execLog.stderr }}</pre>
            </div>
        </div>
    </div>
</div>
