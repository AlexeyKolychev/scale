<div ng-show="vm.jobLogError" class="alert alert-danger text-center"><strong>{{ vm.jobLogError }}</strong> {{ vm.jobLogErrorStatus }}</div>
<div ng-show="!vm.jobLogError">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="panel panel-error" ng-show="vm.execLog.status === 'FAILED'">
                <div class="panel-heading">
                    <div class="panel-title">
                        <strong>{{ vm.execLog.error.category }} Error: {{ vm.execLog.error.title }}</strong>
                    </div>
                </div>
                <div class="panel-body">
                    {{ vm.execLog.error.description }}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">{{vm.execLog}}</div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div ng-show="vm.execLog.stdout" class="log">
                <h4>stdout <span class="label label-success" ng-show="vm.execLog.is_finished">Finished</span></h4>
                <pre class="bash">{{ vm.execLog.stdout }}</pre>
            </div>
        </div>
        <div class="col-xs-6">
            <div ng-show="vm.execLog.stderr" class="log">
                <h4>stderr <span class="label label-success" ng-show="vm.execLog.is_finished">Finished</span></h4>
                <pre class="bash">{{ vm.execLog.stderr }}</pre>
            </div>
        </div>
    </div>
</div>
